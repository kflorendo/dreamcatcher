{% extends "dreamcatcher/base.html" %}

{% block content %}
<div class="profile-container">
    <div class="floating">
        <div class="cloud">☁︎</div>
    </div>
    <div class="profile-name">{{request.user.first_name}} {{request.user.last_name}}</div>
    <div class="profile-username">{{request.user.username}}</div>

    <a href="{% url 'logout' %}"><button class="dc-button logout-button">Logout</button></a>
</div>
{% endblock %}
